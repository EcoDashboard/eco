                <input type="email" class="form-control" id="loginMail" placeholder="Username or Email">
            </div>
         </div>
            <div class="form-group">
                <div class="col-sm-10">
                    <input type="password" class="form-control" id="loginPasswd" placeholder="Password">

            </div>

<!-- Sign In Block -->
<div class="row signup-wrapper">
    <div class="col-xs-6 col-md-offset-3">
        <div class="span5">Please, enter required information:</div>
        <form class="form-horizontal" role="form">
            <div class="form-group">
                <label for="inputEmail3" class="col-sm-2 control-label">Email</label>
                <div class="col-xs-8">
                    <input type="email" class="form-control" id="signEmail" placeholder="Email">
                </div>
            </div>
            <div class="form-group">
                <label for="inputEmail3" class="col-sm-2 control-label">Password</label>
                <div class="col-xs-8">
                    <input type="password" class="form-control" id="signPasswd" placeholder="Password">
                </div>
            </div>
            <div class="form-group">
                <label for="inputEmail3" class="col-sm-2 control-label">Repeat Password</label>
                <div class="col-xs-8">
                    <input type="password" class="form-control" id="signPasswdRep" placeholder="Repeat Password">
                </div>
            </div>
            <div class="span 4">General Information</div>
            <div class="form-group">
                <label for="inputEmail3" class="col-sm-2 control-label">Country</label>
                <div class="col-xs-8">
                    <input type="text" class="form-control" id="signCountry" placeholder="Country">
                </div>
            </div>
            <div class="form-group">
                <label for="inputEmail3" class="col-sm-2 control-label">City Name</label>
                <div class="col-xs-8">
                    <input type="text" class="form-control" id="signCity" placeholder="City Name">
                </div>
            </div>
            <div class="form-group">
                <label for="inputEmail3" class="col-sm-2 control-label">City Area</label>
                <div class="col-xs-8">
                    <input type="text" class="form-control" id="signArea" placeholder="City Area is sq killomiters">
                </div>
            </div>
            <div class="form-group">
                <label for="inputEmail3" class="col-sm-2 control-label">City Population</label>
                <div class="col-xs-8">
                    <input type="text" class="form-control" id="signPopulation" placeholder="City Population">
                </div>
            </div>
            <div class="span 4">Contact information</div>
            <div class="form-group form-inline">
                <label for="inputEmail3" class="col-sm-2 control-label">Name</label>
                <div class="col-xs-4">
                    <input type="text" class="form-control" id="signContFName" placeholder="First Name">
                </div>
                <div class="col-xs-4">
                    <input type="text" class="form-control" id="signContLName" placeholder="Last Name">
                </div>
            </div>
        </form>
    </div>
